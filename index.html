<!DOCTYPE html>
<html>
<head>
  <title>leaflet-map-simple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <!-- load jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <!-- load Highcharts, Highcharts-more, and modules -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <!-- Load Leaflet code library - see updates at http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <!-- Load Omnivore plugin to convert CSV to GeoJSON format -->
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>

  <!-- Position the map and title with Cascading Style Sheet (.css) -->
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  </style>
</head>
<body>

  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title">Higher Ed in Hartford Region</div>
  <div id="map"></div>

  <!-- Create the map content with JavaScript (.js) -->
  <script>

  /* Set up the map with initial center and zoom level */
  var map = L.map('map', {
    center: [41.77, -72.69], // EDIT latitude, longitude to re-center map
    zoom: 12,  // EDIT from 1 to 18 -- decrease to zoom out, increase to zoom in
    scrollWheelZoom: false
  });

  /* Control panel to display map layers */
   var controlLayers = L.control.layers( null, null, {
   position: "topright",
   collapsed: false
   }).addTo(map);

  /* Carto light-gray basemap tiles with labels */
  var light = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attribution">CARTO</a>'
  }); // EDIT - insert or remove ".addTo(map)" before last semicolon to display by default
  controlLayers.addBaseLayer(light, 'Carto Light basemap');

  /* Stamen colored terrain basemap tiles with labels */
  var terrain = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.png', {
    attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'
  }).addTo(map); // EDIT - insert or remove ".addTo(map)" before last semicolon to display by default
  controlLayers.addBaseLayer(terrain, 'Stamen Terrain basemap');

  /* Display a blue point marker with pop-up text */
  //L.marker([41.77, -72.69]).addTo(map) // EDIT latitude, longitude to re-position marker
  //.bindPopup("Insert pop-up text here"); // EDIT pop-up text message

  /* Upload Latitude/Longitude markers from data.csv file, show Title in pop-up, and override initial center and zoom to fit all in map */
   var customLayer = L.geoJson(null, {
   onEachFeature: function(feature, layer) {
      layer.bindPopup(feature.properties.Title);
    }
   });
   var runLayer = omnivore.csv('data.csv', null, customLayer)
   .on('ready', function() {
    map.fitBounds(runLayer.getBounds());
   }).addTo(map);
   controlLayers.addOverlay(customLayer, 'Markers from data.csv');

  </script>
  
  
  
  
  
  <h1>Highcharts-scatter-csv</h1>
  
   <div id="container" style="width:100%; height:400px;"></div>
  <script>
  $(function() {
    $.get('data-scatter.csv', function(csv) {     // EDIT to match your CSV data file name
      Highcharts.chart('container', {
        chart: {
          type: 'scatter',
          zoomType: 'xy'
        },
        title: {
          text: 'Income and Test scores '  // EDIT to insert your chart title
        },
        subtitle: {
          text: 'View <a href="data-scatter.csv"> source data</a> from Trent CT, NY Times, Standford School District, 2009-2013', // EDIT link and text
          useHTML: true
        },
        data: {
          csv: csv,
          // data column headers (x, y, name...) must match column numbers (0, 1, 2...). Optional: category: 3
          seriesMapping: [{x: 0, y: 1, name: 2}],
          complete: function(data) {
            categoriesIntoSeries(data);
            changeSeriesColors(data);
            changeSeriesMarkers(data)
          }
        },
        legend: {
          enabled: false  // EDIT to true if using more than one category, color, shape
        },
        xAxis: {
          title: {
            text: 'Median Household imcome'  // EDIT to insert horizontal x-axis label
          }
        },
        yAxis: {
          title: {
            text: 'Grade level above/below average'   // EDIT to insert vertical y-axis label
          }
        },
        plotOptions: {
            scatter: {
                marker: {
                    radius: 5,
                    states: {
                        hover: {
                          enabled: true,
                        }
                    }
                },
                stickyTracking: false,
            }
        },
        tooltip: {
            useHTML: true,
            formatter: function() {
              point = this.point;
              // EDIT tooltip text labels below to match your data
              html = '<table>';
              html += '<tr><th colspan="2"><h3>District: ' + point.name + '</h3></th></tr>';
              html += '<tr><th>Median household income:</th><td>$' + comma(point.x) + '</td></tr>';
              html += '<tr><th>Grades above/below average:</th><td>' + point.y + '</td></tr>';
              html += '</table>';
              return html;
            },
            followPointer: true,
            hideDelay: 50
        },
        credits: {
          enabled: true,
          text: 'View code from DataVizForAll.org',
          href: 'https://www.datavizforall.org/highcharts'
        },
      });
    });
  });
  // Split data based on 'category' property; needed for correct legend display
  function categoriesIntoSeries(data) {
    rows = data.series[0].data;
    data.series = [];
    for (i = 0; i < rows.length; i++) {
      cat = rows[i].category;
      catExists = false;
      for (j = 0; j < data.series.length; j++) {
        if (data.series[j].name == cat) {
          // Add a data point to existing series
          data.series[j].data.push(rows[i]);
          catExists = true;
        }
      }
      if (!catExists) {
        // When category is encountered for the first time, create a series
        data.series.push({name: cat, data: [rows[i]]})
      }
    }
  }
  // Customize colors of series
  function changeSeriesColors(data) {
    colors = {
      'SampleCategory1': 'rgba(100, 0, 0, 0.3)', // to add transparency, define colors in rgba() model, where the last number is between 0 and 1 (opacity)
      'SampleCategory2': 'red'
    }
    for (i = 0; i < data.series.length; i++) {
      data.series[i].color = colors[data.series[i].name] || 'rgba(51, 102, 255, 0.5)';
    }
  }
  // Customize markers of scatter series. Possible options are:
  // 'circle', 'square', 'diamond', 'triangle', 'triangle-down'
  function changeSeriesMarkers(data) {
    markers = {
      'SampleCategory1': 'circle',
      'SampleCategory2': 'triangle'
    }
    for (i = 0; i < data.series.length; i++) {
      data.series[i].marker = {symbol: markers[data.series[i].name] || 'circle'};
    }
  }
  // Returns a string that contains digits of val split by comma evey 3 positions
  // Example: 12345678 -> "12,345,678"
  function comma(val) {
      while (/(\d+)(\d{3})/.test(val.toString())) {
          val = val.toString().replace(/(\d+)(\d{3})/, '$1' + ',' + '$2');
      }
      return val;
  }
  </script>
  
</body>
</html>
